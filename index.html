<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Test IA HuggingFace</title>
<style>
body{font-family:Arial,sans-serif;margin:20px;}
#msgs{border:1px solid #002D58;padding:10px;height:300px;overflow-y:auto;background:#f9f9f9;}
.user-msg{color:#002D58;font-weight:bold;margin:6px 0;}
.ai-msg{color:#333;background:#eee;padding:5px 8px;border-radius:5px;margin:6px 0;}
</style>
</head>
<body>

<h3>Test IA Open Source HuggingFace</h3>

<div id="msgs"></div>

<input id="input" placeholder="Pose ta question..." style="width:300px;padding:6px;">
<button id="send">Envoyer</button>

<script>
const msgs = document.getElementById("msgs");
const input = document.getElementById("input");
const send = document.getElementById("send");

function addMessage(text, cls){
  const d = document.createElement("div");
  d.textContent = text;
  d.className = cls;
  msgs.appendChild(d);
  msgs.scrollTop = msgs.scrollHeight;
}

send.onclick = async () => {
  const val = input.value.trim();
  if(!val) return;
  input.value = "";
  addMessage(val, "user-msg");
  addMessage("ü§ñ IA est en train de r√©pondre...", "ai-msg");
  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({message: val})
    });
    const data = await res.json();
    // remplacer le loader par la vraie r√©ponse
    const last = msgs.lastElementChild;
    if (last) last.textContent = data.text;
    else addMessage(data.text, "ai-msg");
  } catch (err) {
    const last = msgs.lastElementChild;
    if (last) last.textContent = "‚ùå Erreur de connexion IA";
    else addMessage("‚ùå Erreur de connexion IA", "ai-msg");
  }
};
</script>

</body>
</html>
