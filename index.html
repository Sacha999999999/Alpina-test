<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Alpina Conseil Chatbot</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#f0f2f5; }
#alp-chat-box {
  position:fixed;
  bottom:80px;
  right:20px;
  width:360px;
  height:540px;
  display:flex;
  flex-direction:column;
  border:2px solid #002D58;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  background:#fff;
  z-index:999999;
}
#alp-header {
  background:#002D58;
  color:#D4AF37;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  border-bottom:2px solid #D4AF37;
}
#alp-header span.close { cursor:pointer; font-size:20px; }
#alp-msgs {
  flex:1;
  padding:10px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:8px;
  background:#f9f9f9;
}
#welcome-msg {
  background:#eee;
  padding:10px;
  border-radius:8px;
  line-height:1.4;
  font-size:12.5px;
  color:#333;
}
#quick-buttons { display:flex; flex-wrap:wrap; gap:5px; margin-top:5px; }
#quick-buttons button {
  background:#fff;
  border:1px solid #002D58;
  color:#002D58;
  border-radius:15px;
  padding:5px 10px;
  font-size:11px;
  cursor:pointer;
}
#alp-input-container {
  display:flex;
  padding:10px;
  border-top:1px solid #ccc;
}
#alp-input { flex:1; border:none; outline:none; font-size:14px; color:#333; }
#send-btn { background:#002D58; color:#D4AF37; border:none; padding:0 15px; cursor:pointer; font-size:18px; }
.user-msg { background:#002D58; color:white; padding:6px 10px; border-radius:10px 10px 0 10px; align-self:flex-end; max-width:85%; margin-bottom:5px; font-size:13px; }
.ai-msg { background:#fff; padding:10px; border-radius:12px 12px 12px 0; align-self:flex-start; border-left:3px solid #D4AF37; max-width:80%; box-shadow:0 2px 5px rgba(0,0,0,0.05); margin-bottom:5px; line-height:1.4; color:#333; }
.loader { background:#f0f0f0; padding:10px; border-radius:12px 12px 12px 0; align-self:flex-start; font-style:italic; color:#666; font-size:12px; border-left:3px solid #D4AF37; margin-bottom:5px; }
</style>
</head>
<body>

<div id="alp-chat-box">
  <div id="alp-header">
    <div style="display:flex; flex-direction:column;">
      <span style="font-size:16px;">ALPINA CONSEIL</span>
      <span style="font-size:11px; opacity:0.9;">Votre assistant numÃ©rique</span>
    </div>
    <span class="close" onclick="document.getElementById('alp-chat-box').style.display='none'">âœ•</span>
  </div>

  <div id="alp-msgs">
    <div id="welcome-msg">
      Bonjour, nous sommes Ã  votre Ã©coute. Comment pouvons-nous vous aider ?<br>
      <strong>Choisissez un sujet :</strong>
    </div>
    <div id="quick-buttons">
      <button data-value="FiscalitÃ©">FiscalitÃ©</button>
      <button data-value="Placements">Placements</button>
      <button data-value="3Ã¨me pilier">3Ã¨me pilier</button>
    </div>
  </div>

  <div id="alp-input-container">
    <input type="text" id="alp-input" placeholder="Votre question...">
    <button id="send-btn">âž¤</button>
  </div>
</div>

<button id="alp-toggle" style="position:fixed; bottom:15px; right:20px; z-index:999999; width:60px; height:60px; border-radius:50%; background:#002D58; color:#D4AF37; font-size:24px; border:2px solid #D4AF37; cursor:pointer;">ðŸ’¬</button>

<script>
const chatBox = document.getElementById('alp-chat-box');
document.getElementById('alp-toggle').onclick = () => {
  chatBox.style.display = chatBox.style.display==='flex' ? 'none' : 'flex';
};

const msgs = document.getElementById('alp-msgs');
const input = document.getElementById('alp-input');
const sendBtn = document.getElementById('send-btn');

function addMessage(text,type){
  const div = document.createElement('div');
  div.textContent = text;
  div.className = type==='user'?'user-msg':'ai-msg';
  msgs.appendChild(div);
  msgs.scrollTo({ top: msgs.scrollHeight, behavior:'smooth' });
}

function showLoader(){
  const l=document.createElement('div');
  l.className='loader';
  l.id='alp-loading-indicator';
  l.textContent="Alpina IA analyse votre demande...";
  msgs.appendChild(l);
  msgs.scrollTo({ top: msgs.scrollHeight, behavior:'smooth' });
}
function removeLoader(){ document.getElementById('alp-loading-indicator')?.remove(); }

// PrÃ©-questions
document.querySelectorAll('#quick-buttons button').forEach(btn=>{
  btn.onclick=()=>{
    input.value=btn.dataset.value;
    sendMessage();
  };
});

// Envoi du message
async function sendMessage(){
  const val = input.value.trim();
  if(!val) return;
  input.value='';
  addMessage(val,'user');
  showLoader();
  try{
    const res = await fetch('/api/chat', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({message:val})
    });
    const data = await res.json();
    removeLoader();
    addMessage(data.text,'ai');
  }catch(err){
    removeLoader();
    addMessage('Erreur de connexion','ai');
  }
}

sendBtn.onclick = sendMessage;
input.onkeydown = e=>{ if(e.key==='Enter'){ e.preventDefault(); sendMessage(); } };
</script>

</body>
</html>
