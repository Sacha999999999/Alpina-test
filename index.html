<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mini Test IA HuggingFace Router</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
#msgs { border:1px solid #002D58; padding:10px; height:300px; overflow-y:auto; background:#f9f9f9; display:flex; flex-direction:column; }
.user-msg { color:#002D58; font-weight:bold; margin:6px 0; }
.ai-msg { color:#333; background:#eee; padding:5px 8px; border-radius:5px; margin:6px 0; }
</style>
</head>
<body>

<h3>Test IA HuggingFace Router 2026</h3>

<div id="msgs"></div>
<input id="input" placeholder="Pose ta question..." style="width:300px;padding:6px;">
<button id="send">Envoyer</button>

<script>
const msgs = document.getElementById("msgs");
const input = document.getElementById("input");
const send = document.getElementById("send");

function addMessage(text, cls){
  const d = document.createElement("div");
  d.textContent = text;
  d.className = cls;
  msgs.appendChild(d);
  msgs.scrollTop = msgs.scrollHeight;
}

send.onclick = async () => {
  const val = input.value.trim();
  if(!val) return;
  input.value = "";
  addMessage(val, "user-msg");
  addMessage("ü§ñ IA r√©fl√©chit...", "ai-msg");

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: val })
    });
    const data = await res.json();
    msgs.lastChild.textContent = data.text;
  } catch(err){
    msgs.lastChild.textContent = "‚ùå Erreur de connexion IA : " + err.message;
  }
};
</script>

</body>
</html>
